  document.write( '<link rel="stylesheet" href="bower_components/reveal.js/css/print/' +

<body>

<div class="reveal">

<!-- Any section element inside of this container is displayed as a slide -->
<div class="slides">

<section>
<img width="300px" src="Figuras/brasao_ufc.svg">
<br>
<br>
<h1>Title</h1>
<h3>Name</h3>
<p>
<br>
<h4>Date</h4>
</p>
</section>  


<section id="my-first-slide" class="level2">
<h2>My first slide</h2>
<p>List</p>
<ul>
<li>this</li>
<li>is</li>
<li>cool</li>
</ul>
</section>
<section id="variables" class="level2">
<h2>Variables</h2>
<p>The following variables can be defined from the command line:</p>
<ul>
<li>theme</li>
<li>transition</li>
</ul>
<pre><code>def main():
    print &#39;hello world!&#39;</code></pre>
</section>
</div>

<script src="bower_components/reveal.js/lib/js/head.min.js"></script>
<script src="bower_components/reveal.js/js/reveal.js"></script>

<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: false,

  // available themes are in /css/theme
      theme: Reveal.getQueryHash().theme || 'my_serif', 
  
  // default/cube/page/concave/zoom/linear/fade/none
      transition: Reveal.getQueryHash().transition || 'linear',
  
  // Optional libraries used to extend on reveal.js
  dependencies: [
    { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
    { src: 'bower_components/reveal.js/plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
    { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
    { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
    { src: 'bower_components/reveal.js/plugin/math/math.js', async: true,
      condition: function() { return !!document.body.classList; } }
    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
  ]
  });

</script>
